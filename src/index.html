<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find-A-Doc</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1>Find-A-Doc</h1>
        </div>

        <div class="col-md-6">
        <form id="search-name-form" class="form-control" method="post">
          <label for="search-name">Search by Doctor's name:</label>
          <input id="search-name" type="text" name="search-name">
          <button type="submit" class="btn btn-info">Search</button>
        </form>

      <form id="search-symptom-form" class="form-control" method="post">
        <label for="search-symptom">Search by symptom:</label>
        <input id="search-symptom" type="text" name="search-symptom">
        <button type="submit" class="btn btn-info">Search</button>
      </form>
    </div>

      <div class="col-md-6">
        <div id="output">

        </div>
      </div>


      <div id="showErrors">

      </div>

    </div>

  </body>
</html>
